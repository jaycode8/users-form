<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container right-panel-active">
    
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1" onsubmit="handleSubmit(event)">
                <h2 class="form__title">Sign In</h2>
                <input type="email" placeholder="Email" class="input" />
                <input
                    type="password"
                    placeholder="Password"
                    class="input" />
                <a href="#" class="link">Forgot your password?</a>
                <button class="btn">Sign In</button>
                <button class="btn" id="signUp" onclick="toggleForm()">Sign Up</button>
            </form>
        </div>

        <div class="container__form container--signin">
            <form action="#" class="form" id="form2" onsubmit="handleSubmit(event)">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="User" class="input" />
                <input type="email" placeholder="Email" class="input" />
                <input
                    type="password"
                    placeholder="Password"
                    class="input" />
                
                <button class="btn">Sign Up</button>
                <button class="btn" id="signIn" onclick="toggleForm()">Sign In</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" onclick="toggleForm()">Sign Up</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" onclick="toggleForm()">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./jay.js"></script>
</body>
</html>
